        <h1>Calculadora de Salário Líquido</h1>
        <form class="c-form" data-calc="salario">
            <div class="c-form__row"><label for="bruto">Salário bruto</label><input id="bruto" name="bruto"
                    type="number" step="0.01" required></div>
            <div class="c-form__row"><label for="dependentes">Dependentes</label><input id="dependentes"
                    name="dependentes" type="number" value="0"></div>
            <div class="c-form__row"><label for="pensao">Pensão</label><input id="pensao" name="pensao" type="number"
                    step="0.01" value="0"></div>
            <div class="c-form__row"><label for="vt">Vale-transporte</label><input id="vt" name="vt" type="number"
                    step="0.01" value="0"></div>
            <div class="c-form__row"><label for="vr">Vale-refeição</label><input id="vr" name="vr" type="number"
                    step="0.01" value="0"></div>
            <div class="c-form__row"><label for="convenio">Convênio</label><input id="convenio" name="convenio"
                    type="number" step="0.01" value="0"></div>
            <button type="submit">Calcular</button>
        </form>
        <p class="c-calc__result" data-result aria-live="polite"></p>
